<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Experiment</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Nice serif font for quotes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__gradient-blur">
          <div class="card__gradient-mask">
            <div class="gradient"></div>
          </div>
        </div>
        <div class="card__content">
          <q>
            Thunder roars but does not strike. Lightning strikes but does not roar. Choose to be lightning.
          </q>
        </div>
      </div>
    </main>
  </body>
</html>
